<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Coding Quiz</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Ask a question here</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="answer"
            placeholder="Your answer"
            aria-label="answer"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Next</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
