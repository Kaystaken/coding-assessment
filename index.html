<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <button id="view-high-score">View high scores</button>
        <h3>Time: <span id="time-left"></span></h3>
      </header>
      <div class="card">
        <div class="card-body">
          <div id="instructions">
            <h1>Coding Quiz</h1>
            <h2>
              Try to answer the following code related questions within the time limit.
              Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </h2>
            <button id="start-quiz">Start Quiz</button> 
          </div>
          <div id="questions">
            <h1 id="question-text"></h1>
            <button id="answer-1"></button>
            <button id="answer-2"></button>
            <button id="answer-3"></button>
            <button id="answer-4"></button>
          </div>
          <div id="ending">
            <h1>All done!</h1>
            <h2>Your final score is: <span id="score"></span></h2>
            <form method="POST">
              <div class="input-group">
                <label for="initials">Enter initials:</label>
                <input type="text" name="initials" id="initials" />
              </div>
              <button id="submit">Submit</button>
            </form>
          </div>
          <div id="high-scores">
            <h1>High scores</h1>
            <ul id="scores"></ul>
            <button id="back">Go back</button>
            <button id="clear">Clear high scores</button>
          </div>
        </div>
        <div class="card-footer">
          <span id="result"></span>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
